<body>

                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html" class="active">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Entre em Contato</h2>
            <p>Tem alguma dúvida, sugestão ou proposta? Preencha o formulário abaixo para me enviar uma mensagem.</p>

            <!-- Adicionado um ID para que o JavaScript possa encontrar o formulário -->
            <form id="contact-form" method="post">
                <!-- Agrupamento de label e input para melhor organização e estilização -->
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem aqui..."></textarea>
                </div>
                <!-- O botão do tipo "submit" tentaria enviar o formulário -->
                <button type="submit">Enviar Mensagem</button>
            </form>
            
            <!-- Este elemento será usado pelo JavaScript para exibir mensagens de status -->
            <div id="form-message"></div>
        </div>
    </main>

    <!-- A tag 'defer' garante que o script só será executado após o HTML ser totalmente carregado -->
